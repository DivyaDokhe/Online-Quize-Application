<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="Quize.css">
    <style>
        body{
            background-image: url("img/img.png");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    
</head>
<body>
    <div class="quiz-container">
        <div class="header">
            <h1 class="subject-title"></h1>
            <div class="timer">Time Left: <span id="time">60</span>s</div>
        </div>
        <div id="quiz">
            <h2 id="question">Question Text</h2>
            <div id="options" class="options-container">
                <button class="option-btn"></button>
                <button class="option-btn"></button>
                <button class="option-btn"></button>
                <button class="option-btn"></button>
            </div>
            <div id="navigation">
                <button id="next-btn">Next</button>
            </div>
        </div>
        <div id="result-container" class="hidden">
            <h2>Quiz Complete!</h2>
            <p id="score-text"></p>
            <button id="restart-btn">Restart Quiz</button>
        </div>
        <div id="subject-selection">
            <h2>Select a Subject</h2>
            <div class="subject-grid">
                <button class="subject-btn" data-subject="general_knowledge">General Knowledge</button>
                <button class="subject-btn" data-subject="reasoning_ability">Reasoning Ability</button>
                <button class="subject-btn" data-subject="quantitative_aptitude">Quantitative Aptitude</button>
                <button class="subject-btn" data-subject="english_language">English Language</button>
                <button class="subject-btn" data-subject="science">Science</button>
                <button class="subject-btn" data-subject="technology">Technology</button>
                <button class="subject-btn" data-subject="current_affairs">Current Affairs</button>
                <button class="subject-btn" data-subject="sports">Sports</button>
                <button class="subject-btn" data-subject="maths">Maths</button>
            </div>
        </div>
    </div>
    <script src="Quize.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
